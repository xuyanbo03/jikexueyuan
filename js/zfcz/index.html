<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符查找</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container-fluid">
        <div class="header center-block">
            <div class="title text">
                <h1><strong>字符查找</strong></h1>
            </div>
            <div class="sub-title text-center center-block">
                <p><strong>目标:</strong></p>
                <p>找到对象{“a“，”x“，”b“，”d“，”m“，”a“，”k，“m”，“p”，“j”，“a”}出现最多的字母并给出个数和每一个所在的顺序。
                    <p><strong>注：</strong>可对输入的任意字符进行判断</p>
                </p>
            </div>
        </div>

        <div class="homework center-block">
            <div class="inner">
                <!--input-->
                <p class="text-center">请输入要排序的字符数组：（eg:axbdmakmpja）</p>
                <input type="text" id="view" class="form-control form-input" placeholder="<-请输入->" required autofocus>
                <!--submit-->
                <button type="submit" id="submit" class="btn label-primary form-button center-block"><strong>提交</strong>
                </button>
                <!--result-->
                <hr class="hr">
                <p class="text-center">
                    出现次数最多的字符是：
                    <span id="character">~</span> ，出现
                    <span id="characterAppearNum">~</span> 次
                </p>
                <p class="text-center">其每一个所在的顺序是：<span id="order">~</span>
                </p>
                <hr class="hr">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
