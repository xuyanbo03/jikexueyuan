<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>runcar</title>
    <!-- 模型CSS -->
    <link rel="stylesheet" href="./commonmodel.css">
    <link rel="stylesheet" href="./background.css">
    <link rel="stylesheet" href="./carmodel.css">
    <!-- Animation动画CSS -->
    <link rel="stylesheet" href="./animation.css">
    <!-- 关键帧 -->
    <link rel="stylesheet" href="./keyframs.css">
</head>

<body>
    <h1>runcar</h1>
    <div class="view">
        <!-- 山 -->
        <div class="Mountain4">
            <div class="Peak1"></div>
            <div class="Peak2"></div>
            <div class="Peak3"></div>
            <div class="Peak4"></div>
            <div class="Peak5"></div>
            <div class="Peak6"></div>
            <div class="Peak7"></div>
        </div>
        <div class="Mountain3">
            <div class="Peak1"></div>
            <div class="Peak2"></div>
            <div class="Peak3"></div>
            <div class="Peak4"></div>
            <div class="Peak5"></div>
            <div class="Peak6"></div>
            <div class="Peak7"></div>
        </div>
        <div class="Mountain2">
            <div class="Peak1"></div>
            <div class="Peak2"></div>
            <div class="Peak3"></div>
            <div class="Peak4"></div>
            <div class="Peak5"></div>
            <div class="Peak6"></div>
            <div class="Peak7"></div>
        </div>
        <div class="Mountain1">
            <div class="Peak1"></div>
            <div class="Peak2"></div>
            <div class="Peak3"></div>
            <div class="Peak4"></div>
            <div class="Peak5"></div>
            <div class="Peak6"></div>
            <div class="Peak7"></div>
        </div>
        <!-- 草 -->
        <div class="Grass">
            <div class="Leaf1"></div>
            <div class="Leaf2"></div>
            <div class="Leaf3"></div>
            <div class="Leaf4"></div>
            <div class="Leaf5"></div>
            <div class="Leaf6"></div>
            <div class="Leaf7"></div>
        </div>
        <!-- 路 -->
        <div class="road"></div>
        <!--  Car      -->
        <div class="Car">
            <!--    车骨架    -->
            <div class="CarBodyInnerTop"></div>
            <div class="CarBodyInnerBottom"></div>
            <!--车身边框-->
            <div class="CarBodySide1"></div>
            <div class="CarBodySide2"></div>
            <div class="CarBodySide3"></div>
            <div class="CarBodySide4"></div>
            <!--车身中部-->
            <div class="CarBodySideMiddle"></div>
            <!--  挡泥板      -->
            <div class="MudGuardleft1"></div>
            <div class="MudGuardleft2"></div>
            <div class="MudGuardRight1"></div>
            <div class="MudGuardRight2"></div>
            <div class="MudGuardRight3"></div>
            <div class="MudGuardCenter1"></div>
            <div class="MudGuardCenter2"></div>
            <div class="MudGuardCenter3"></div>
            <!--  轮子  -->
            <div class="WheelRight"></div>
            <div class="WheelLeft"></div>
            <div class="WheelRightCenter"></div>
            <div class="WheelLeftCenter"></div>
            <!--  车灯-->
            <div class="HeadLight1"></div>
            <div class="HeadLight2"></div>
            <!--汽车玻璃    -->
            <div class="GlassLeft"></div>
            <div class="GlassMiddle"></div>
            <div class="GlassRight"></div>
        </div>
    </div>
</body>

</html>
